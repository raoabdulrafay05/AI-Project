<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management - Diagnosify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/patient_management.css">

    <style>
        body {
            background: linear-gradient(rgba(248, 250, 252, 0.8), rgba(248, 250, 252, 0.8)), 
                        url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-heartbeat"></i>
                <h3>Diagnosify</h3>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-btn" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> <span>Dashboard</span>
                </button>
                <button class="nav-btn active">
                    <i class="fas fa-procedures"></i> <span>Patients</span>
                </button>
                </button>
            </nav>

            <div class="sidebar-footer">
                <p>Diagnosify v1.0</p>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="page-header">
                <h1>Patient Management</h1>
                <p>Register new patients or manage existing records</p>
            </div>

            <div class="content-wrapper">
                
                <div class="form-card">
                    <div class="card-header">
                        <i class="fas fa-user-plus"></i>
                        <h3>Register New Patient</h3>
                    </div>

                    <form action="/add_patient" method="POST" class="patient-form">
                        
                        <div class="form-group full-width">
                            <label>Full Name</label>
                            <input type="text" name="FullName" placeholder="e.g. John Doe" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" name="DOB" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Gender</label>
                                <select name="Gender" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="text" name="ContactNo" placeholder="+92..." required>
                            </div>
                            <div class="form-group">
                                <label>Blood Group</label>
                                <input type="text" name="BloodGroup" placeholder="e.g. O+">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>Address</label>
                            <input type="text" name="Address" placeholder="Full residential address">
                        </div>

                        <div class="form-group full-width">
                            <label>Medical History</label>
                            <textarea name="MedicalHistory" placeholder="Any known allergies or past conditions..."></textarea>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-save"></i> Save Patient Record
                        </button>
                    </form>
                </div>

                <div class="actions-panel">
                    <h3>Quick Actions</h3>
                    
                    <button class="action-card blue" onclick="window.location.href='/view_all_patients'">
                        <div class="icon"><i class="fas fa-list"></i></div>
                        <div class="text">
                            <h4>View All</h4>
                            <p>See full patient directory</p>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <button class="action-card green" onclick="window.location.href='/view_patient_details'">
                        <div class="icon"><i class="fas fa-id-card"></i></div>
                        <div class="text">
                            <h4>Patient Details</h4>
                            <p>Find specific patient info</p>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <button class="action-card orange" onclick="window.location.href='/edit_patient'">
                        <div class="icon"><i class="fas fa-edit"></i></div>
                        <div class="text">
                            <h4>Edit Record</h4>
                            <p>Update patient information</p>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </button>

                    <button class="action-card red" onclick="window.location.href='/delete_patient'">
                        <div class="icon"><i class="fas fa-trash-alt"></i></div>
                        <div class="text">
                            <h4>Delete Patient</h4>
                            <p>Remove from database</p>
                        </div>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
