<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bill - Diagnosify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/delete_bill.css">

    <style>
        body {
            /* Consistent Background */
            background: linear-gradient(rgba(248, 250, 252, 0.8), rgba(248, 250, 252, 0.8)), 
                        url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-file-invoice-dollar"></i>
                <h3>Billing Ops</h3>
            </div>
            
            <div class="nav-section-title">ACTIONS</div>
            
            <nav class="action-nav">
                <button class="action-btn home-btn" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </button>
                
                <div class="divider"></div>

                <button class="action-btn" onclick="window.location.href='/billing'">
                    <i class="fas fa-calculator"></i>
                    <span>Billing Management</span>
                </button>

                <button class="action-btn" onclick="window.location.href='/view_all_bills'">
                    <i class="fas fa-list-ol"></i>
                    <span>View All Bills</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <p>Diagnosify System</p>
            </div>
        </aside>

        <main class="main-content">
            
            <div class="page-header">
                <h1>Remove Bill Record</h1>
                <p>Permanently delete an invoice or transaction record.</p>
            </div>

            <div class="form-container">
                <div class="form-card delete-card">
                    
                    <div class="card-header-center">
                        <div class="icon-bg">
                            <i class="fas fa-file-invoice"></i>
                        </div>
                        <h3>Delete Confirmation</h3>
                        <p class="warning-text">This action will remove the financial record from the database. It cannot be undone.</p>
                    </div>

                    <form action="/delete_bill" method="POST" class="delete-form">
                        
                        <div class="form-group">
                            <label for="bill_id">Bill ID</label>
                            <div class="input-icon-wrapper">
                                <i class="fas fa-hashtag input-icon"></i>
                                <input type="text" id="bill_id" name="bill_id" placeholder="Enter Bill ID (e.g. 5001)" required>
                            </div>
                        </div>

                        <button type="submit" class="delete-confirm-btn">
                            <i class="fas fa-trash-alt"></i> Delete Bill Record
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
